<h2>简介</h2>
<p>“产品经理也能读懂的算法书”</p>
<p>相比起《算法导论》这样的鸿篇巨制，《图解简单算法》用轻松诙谐的行文，图文并茂的排版解除大家对算法的恐惧心，非常亲和地为大家普及算法的基本概念和几种常用的简单算法。</p>
