<h2>简介</h2>
<p>我负责这本书后半部分的翻译. 作者在书中讲述如何基于javacc开发一个类C语言的编译器. 这是一本深入浅出并且操作性强的技术书. 作者青木峰郎是日本编程语言界的泰斗级人物.</p>
